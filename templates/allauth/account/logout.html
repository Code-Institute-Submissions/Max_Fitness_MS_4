{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}


{% block page_hero %}


 <div class="callout-container-img-bg">
        <div class="container-fluid">
			<div class="row">
				<div class="col-12 text-center">
					<h1 class="text-white">{% trans "Sign Out" %}</h1>

                    <p class="text-white">{% trans 'Are you sure you want to sign out?' %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button type="submit" class="btn btn-primary hero-btn">{% trans 'Sign Out' %}</button>
                    </form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
